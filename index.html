<html>

<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {
            'packages': ['corechart','annotationchart','geochart','timeline','gauge'],
            'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
        });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawPieChart); 
        google.charts.setOnLoadCallback(drawRegionsMap);
        google.charts.setOnLoadCallback(drawAnnotationChart);
        google.charts.setOnLoadCallback(drawAreaChart);
        google.charts.setOnLoadCallback(drawSeriesChart);
        google.charts.setOnLoadCallback(drawTimelineChart);
        google.charts.setOnLoadCallback(drawVisualization);
        google.charts.setOnLoadCallback(drawGaugeChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawPieChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                ['蘑菇', 3],
                ['洋蔥', 1],
                ['橄欖', 1],
                ['南瓜', 1],
                ['意大利辣味香腸', 2]
            ]);

            // Set chart options
            var options = {
                'title': 'Wiley 吃了什麼Pizza',
                'width': 500,
                'height': 400
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

        function drawAnnotationChart() {
                var data = new google.visualization.DataTable();
                data.addColumn('date', 'Date');
                data.addColumn('number', 'Kepler-22b mission');
                data.addColumn('string', 'Kepler title');
                data.addColumn('string', 'Kepler text');
                data.addColumn('number', 'Gliese 163 mission');
                data.addColumn('string', 'Gliese title');
                data.addColumn('string', 'Gliese text');
                data.addRows([
                    [new Date(2314, 2, 15), 12400, undefined, undefined,
                        10645, undefined, undefined],
                    [new Date(2314, 2, 16), 24045, 'Lalibertines', 'First encounter',
                        12374, undefined, undefined],
                    [new Date(2314, 2, 17), 35022, 'Lalibertines', 'They are very tall',
                        15766, 'Gallantors', 'First Encounter'],
                    [new Date(2314, 2, 18), 12284, 'Lalibertines', 'Attack on our crew!',
                        34334, 'Gallantors', 'Statement of shared principles'],
                    [new Date(2314, 2, 19), 8476, 'Lalibertines', 'Heavy casualties',
                        66467, 'Gallantors', 'Mysteries revealed'],
                    [new Date(2314, 2, 20), 0, 'Lalibertines', 'All crew lost',
                        79463, 'Gallantors', 'Omniscience achieved']
                ]);

                var chart = new google.visualization.AnnotationChart(document.getElementById('annotationchart_div'));

                var options = {
                    displayAnnotations: true
                };

                chart.draw(data, options);
            }

            function drawAreaChart() {
                var data = google.visualization.arrayToDataTable([
                    ['年度', '銷售額', '支出'],
                    ['2013', 1000, 400],
                    ['2014', 1170, 460],
                    ['2015', 660, 1120],
                    ['2016', 1030, 540],
                    ['2017', 1080, 770]
                ]);
                var options = {
                    title: 'Company Performance',
                    hAxis: { title: 'Year', titleTextStyle: { color: '#333' } },
                    vAxis: { minValue: 0 }
                };
                var chart = new google.visualization.AreaChart(document.getElementById('AreaChart_div'));
                chart.draw(data, options);
            }

            function drawRegionsMap() {
                var data = google.visualization.arrayToDataTable([                        
                    ['國家', '銷售額'],
                    ['Taiwan', 980],
                    ['China', 1200],
                    ['Germany', 200],
                    ['United States', 300],
                    ['Brazil', 400],
                    ['Canada', 500],
                    ['France', 600],
                ]);
                var options = {};
                var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
                chart.draw(data, options);
            }

            function drawSeriesChart() {

                    var data = google.visualization.arrayToDataTable([
                        ['ID', 'Life Expectancy', 'Fertility Rate', 'Region', 'Population'],
                        ['CAN', 80.66, 1.67, 'North America', 33739900],
                        ['DEU', 79.84, 1.36, 'Europe', 81902307],
                        ['DNK', 78.6, 1.84, 'Europe', 5523095],
                        ['EGY', 72.73, 2.78, 'Middle East', 79716203],
                        ['GBR', 80.05, 2, 'Europe', 61801570],
                        ['IRN', 72.49, 1.7, 'Middle East', 73137148],
                        ['IRQ', 68.09, 4.77, 'Middle East', 31090763],
                        ['ISR', 81.55, 2.96, 'Middle East', 7485600],
                        ['RUS', 68.6, 1.54, 'Europe', 141850000],
                        ['USA', 78.09, 2.05, 'North America', 307007000]
                    ]);

                    var options = {
                        title: 'Correlation between life expectancy, fertility rate ' +
                            'and population of some world countries (2010)',
                        hAxis: { title: 'Life Expectancy' },
                        vAxis: { title: 'Fertility Rate' },
                        bubble: { textStyle: { fontSize: 11 } }
                    };

                    var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
                    chart.draw(data, options);
            }

            function drawTimelineChart() {
                    var container = document.getElementById('timeline');
                    var chart = new google.visualization.Timeline(container);
                    var dataTable = new google.visualization.DataTable();

                    dataTable.addColumn({ type: 'string', id: 'President' });
                    dataTable.addColumn({ type: 'date', id: 'Start' });
                    dataTable.addColumn({ type: 'date', id: 'End' });
                    dataTable.addRows([
                        ['開發', new Date(2016, 3, 30), new Date(2017, 8, 4)],
                        ['測試', new Date(2017, 7, 1), new Date(2018, 1, 1)],
                        ['上線', new Date(2018, 1, 1), new Date(2018, 2, 1)]]);

                    chart.draw(dataTable);
                }

            function drawVisualization() {
                    // Some raw data (not necessarily accurate)
                    var data = google.visualization.arrayToDataTable([
                        ['Month', 'Taiwan', 'China', 'US', 'EU', '火星', 'Average'],
                        ['2004/05', 165, 938, 522, 998, 450, 614.6],
                        ['2005/06', 135, 1120, 599, 1268, 288, 682],
                        ['2006/07', 157, 1167, 587, 807, 397, 623],
                        ['2007/08', 139, 1110, 615, 968, 215, 609.4],
                        ['2008/09', 136, 691, 629, 1026, 366, 569.6]
                    ]);

                    var options = {
                        title: '威力Pay 國家月銷售額',
                        vAxis: { title: 'Cups' },
                        hAxis: { title: 'Month' },
                        seriesType: 'bars',
                        series: { 5: { type: 'line' } }
                    };

                    var chart = new google.visualization.ComboChart(document.getElementById('visualization_div'));
                    chart.draw(data, options);
                }

            function drawGaugeChart() {

                    var data = google.visualization.arrayToDataTable([
                        ['負載項目', '數值'],
                        ['Memory', 80],
                        ['CPU', 55],
                        ['Network', 68],
                        ['威力怒意', 90],
                    ]);

                    var options = {
                        width: 400, height: 120,
                        redFrom: 90, redTo: 100,
                        yellowFrom: 75, yellowTo: 90,
                        minorTicks: 5
                    };

                    var chart = new google.visualization.Gauge(document.getElementById('gaugeChart_div'));

                    chart.draw(data, options);

                    setInterval(function () {
                        data.setValue(0, 1, 40 + Math.round(60 * Math.random()));
                        chart.draw(data, options);
                    }, 13000);
                    setInterval(function () {
                        data.setValue(1, 1, 40 + Math.round(60 * Math.random()));
                        chart.draw(data, options);
                    }, 5000);
                    setInterval(function () {
                        data.setValue(2, 1, 60 + Math.round(20 * Math.random()));
                        chart.draw(data, options);
                    }, 26000);
                    setInterval(function () {
                        data.setValue(3, 1, 90 + Math.round(10* Math.random()));
                        chart.draw(data, options);
                    }, 26000);
                }

    </script>
